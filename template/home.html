<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stroke Probability Detector</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #626269;
        }

        .navbar-brand {
            color: #bc3939;
            font-weight: bold;
            font-size: 28px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar-brand:hover {
            color: #22a72b;
        }

        .form-label {
            color: #626269;
        }

        .btn-primary {
            background-color: #626269;
            border-color: #626269;
            color: #ffffff;
        }

        .btn-primary:hover {
            background-color: #003366;
            border-color: #00264d;
            color: #ffffff;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #626269;
            color: #ffffff;
            border-radius: 15px 15px 0 0;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Stroke Probability Detector</a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header text-center">
                        Fill in the details
                    </div>
                    <div class="card-body">
                        <form action="{{ url_for('result') }}" method="post">

                            <!-- Gender -->
                            <div class="form-group">
                                <label class="form-label" for="gender">Gender</label>
                                <select class="form-control" id="gender" name="gender" required>
                                    <option value="">Select Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>

                            <!-- Age -->
                            <div class="form-group">
                                <label class="form-label" for="age">Age</label>
                                <input type="number" class="form-control" id="age" name="age" placeholder="Enter your Age" min="0" max="120" required>
                            </div>

                            <!-- Hypertension -->
                            <div class="form-group">
                                <label class="form-label" for="hypertension">Hypertension</label>
                                <select class="form-control" id="hypertension" name="hypertension" required>
                                    <option value="">Select Option</option>
                                    <option value="0">No</option>
                                    <option value="1">Yes</option>
                                </select>
                            </div>

                            <!-- Heart Disease -->
                            <div class="form-group">
                                <label class="form-label" for="heart_disease">Heart Disease</label>
                                <select class="form-control" id="heart_disease" name="heart_disease" required>
                                    <option value="">Select Option</option>
                                    <option value="0">No</option>
                                    <option value="1">Yes</option>
                                </select>
                            </div>

                            <!-- Ever Married -->
                            <div class="form-group">
                                <label class="form-label" for="ever_married">Have You Ever Married</label>
                                <select class="form-control" id="ever_married" name="ever_married" required>
                                    <option value="">Select Option</option>
                                    <option value="0">No</option>
                                    <option value="1">Yes</option>
                                </select>
                            </div>

                            <!-- Work Type -->
                            <div class="form-group">
                                <label class="form-label" for="work_type">Work Type</label>
                                <select class="form-control" id="work_type" name="work_type" required>
                                    <option value="">Select Work Type</option>
                                    <option value="0">Govt Job</option>
                                    <option value="1">Never Worked</option>
                                    <option value="2">Private</option>
                                    <option value="3">Self-employed</option>
                                    <option value="4">Children</option>
                                </select>
                            </div>

                            <!-- Residence Type -->
                            <div class="form-group">
                                <label class="form-label" for="Residence_type">Residence Type</label>
                                <select class="form-control" id="Residence_type" name="Residence_type" required>
                                    <option value="">Select Residence</option>
                                    <option value="1">Urban</option>
                                    <option value="0">Rural</option>
                                </select>
                            </div>

                            <!-- Average Glucose Level -->
                            <div class="form-group">
                                <label class="form-label" for="avg_glucose_level">Average Glucose Level: <span id="glucose_val">100</span></label>
                                <input type="range" class="form-control-range" id="avg_glucose_level" name="avg_glucose_level" min="50" max="300" step="1" value="100" oninput="document.getElementById('glucose_val').innerText = this.value">
                            </div>

                            <!-- BMI -->
                            <div class="form-group">
                                <label class="form-label" for="bmi">BMI (Body Mass Index): <span id="bmi_val">20</span></label>
                                <input type="range" class="form-control-range" id="bmi" name="bmi" min="10" max="50" step="0.1" value="20" oninput="document.getElementById('bmi_val').innerText = this.value">
                            </div>

                            <!-- Smoking Status -->
                            <div class="form-group">
                                <label class="form-label" for="smoking_status">Smoking Status</label>
                                <select class="form-control" id="smoking_status" name="smoking_status" required>
                                    <option value="">Select Option</option>
                                    <option value="0">Unknown</option>
                                    <option value="1">Formerly Smoked</option>
                                    <option value="2">Never Smoked</option>
                                    <option value="3">Smokes</option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-primary btn-block">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p><center>Made by ❤️ Pranav Kumar Singh</center></p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
